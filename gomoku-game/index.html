<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五子棋遊戲</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>五子棋遊戲</h1>
        <!-- 移除 game-info 區塊 -->
      </header>

      <main>
        <canvas id="game-canvas" width="600" height="600"></canvas>
        <div class="game-status">
          <div id="status-message">輪到黑子下棋</div>
        </div>
      </main>

      <!-- 重新開始按鈕移到右下角 -->
      <button id="restart-btn" class="floating-restart">重新<br />開始</button>

      <footer>
        <div class="instructions">
          <h3>遊戲說明：</h3>
          <ul>
            <li>使用滑鼠點擊棋盤位置下棋</li>
            <li>使用鍵盤方向鍵移動游標，按空格鍵下棋</li>
            <li>先連成五子的一方獲勝</li>
          </ul>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
