<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxian 銀河戰士</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="menu-screen" class="screen active">
        <h1 class="game-title">GALAXIAN</h1>
        <h2 class="game-subtitle">銀河戰士</h2>
        <div class="high-score">HIGH SCORE: <span id="high-score">0</span></div>
        <button id="start-button" class="start-button">開始遊戲</button>
        <div class="instructions">
          <p>使用方向鍵 ← → 移動</p>
          <p>按空白鍵發射子彈</p>
        </div>
      </div>

      <div id="game-screen" class="screen">
        <div class="game-header">
          <div class="score-display">
            <span>SCORE</span>
            <span id="current-score">0</span>
          </div>
          <div class="high-score-display">
            <span>HIGH SCORE</span>
            <span id="current-high-score">0</span>
          </div>
          <div class="lives-display">
            <span>LIVES</span>
            <div id="current-lives" class="lives-ships"></div>
          </div>
        </div>
        <canvas id="game-canvas"></canvas>
      </div>

      <div id="game-over-screen" class="screen">
        <h2 class="game-over-title">GAME OVER</h2>
        <div class="final-score">最終分數: <span id="final-score">0</span></div>
        <button id="restart-button" class="restart-button">重新開始</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
